sources:
  ICON:
    description: ICON model output
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/ICON/main.yaml"
  IFS:
    description: IFS model output
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/IFS/main.yaml"
  FESOM:
    description: FESOM ocean model output
    driver: yaml_file_cat
    args:
        path: "{{CATALOG_DIR}}/FESOM/main.yaml"
  ERA5:
    args:
      consolidated: true
      urlpath: https://swift.dkrz.de/v1/dkrz_41caca03ec414c2f95f52b23b775134f/reanalysis/v1/ERA5_P1M_{{ zoom }}.zarr
    driver: zarr
    parameters:
      zoom:
        allowed: [8, 7, 6, 5, 4, 3, 2, 1, 0]
        default: 7
        description: zoom resolution of the dataset
        type: int
  JRA3Q:
    args:
      consolidated: true
      urlpath: https://swift.dkrz.de/v1/dkrz_41caca03ec414c2f95f52b23b775134f/reanalysis/v1/JRA3Q_P1M_{{ zoom }}.zarr
    driver: zarr
    parameters:
      zoom:
        allowed: [8, 7, 6, 5, 4, 3, 2, 1, 0]
        default: 7
        description: zoom resolution of the dataset
        type: int
  MERRA2:
    args:
      consolidated: true
      urlpath: https://swift.dkrz.de/v1/dkrz_41caca03ec414c2f95f52b23b775134f/reanalysis/v1/MERRA2_P1M_7.zarr
    driver: zarr
    parameters:
      zoom:
        allowed: [8, 7, 6, 5, 4, 3, 2, 1, 0]
        default: 7
        description: zoom resolution of the dataset
        type: int
